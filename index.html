  <title>Quiz de Programação</title>
</head>

<body>

  <header>
    <h1>Quiz de Programação</h1>
  </header>
  <main>
    <div class="container-quiz">
      <p>1° Qual tag HTML usamos para criar um link?</p>
      <ul>
        <li>
          <input type="radio" name="pergunta1" id="link1" value="correta">
          <label for="link1">&lt;a&gt;</label>
        </li>
        <li>
          <input type="radio" name="pergunta1" id="link2" value="errada">
          <label for="link2">&lt;p&gt;</label>
        </li>
        <li>
          <input type="radio" name="pergunta1" id="link3" value="errada">
          <label for="link3">&lt;div&gt;</label>
        </li>
      </ul>

      <p>2° Como adicionamos um estilo em linha em um elemento HTML?</p>
      <ul>
        <li>
          <input type="radio" name="pergunta2" id="estilo1" value="errada">
          <label for="estilo1">class="estilo"</label>
        </li>
        <li>
          <input type="radio" name="pergunta2" id="estilo2" value="correta">
          <label for="estilo2">style="color: red;"</label>
        </li>
        <li>
          <input type="radio" name="pergunta2" id="estilo3" value="errada">
          <label for="estilo3">id="estilo"</label>
        </li>
      </ul>

      <p>3° Qual método JavaScript é usado para remover o último elemento de um array?</p>
      <ul>
        <li>
          <input type="radio" name="pergunta3" id="metodo1" value="correta">
          <label for="metodo1">pop()</label>
        </li>
        <li>
          <input type="radio" name="pergunta3" id="metodo2" value="errada">
          <label for="metodo2">push()</label>
        </li>
        <li>
          <input type="radio" name="pergunta3" id="metodo3" value="errada">
          <label for="metodo3">shift()</label>
        </li>
      </ul>

      <button id="verificar">Verificar Respostas</button>
    </div>
  </main>


  <footer>Todos os diretos reservados. <span>Matheus Aurelio</span></footer>
  <script src="./script.js"></script>
</body>

</html>
